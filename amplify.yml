version: 1
env:
  variables:
    key: value

backend:
  phases:
    build:
      commands:
        - cd server
        - amplifyPush --simple
        - yarn install
        - yarn start

frontend:
  phases:
    preBuild:
      commands:
        - cd my-app
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: my-app/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
